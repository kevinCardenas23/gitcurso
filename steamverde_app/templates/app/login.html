{% load static %}
<link href="{% static 'css/login.css' %}" rel="stylesheet" id="bootstrap-css">
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="icon" href="{% static 'img/favicon.ico' %}">
<title>Log In - steamverde.tv</title>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="{% static 'img/steamverde.jpg' %}" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form>
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
        <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
        <input type="submit" class="fadeIn fourth" value="Log In"> 
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <!--<a class="underlineHover" href="/index.html">Forgot Password?</a>-->
      <br>
      <a class="underlineHover" href="register.html">Registrarme</a>
    </div>
  </div>
</div>
